name: Entrytrack CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job1:
    # This workflow contains a single job called "build"
    runs-on: ubuntu-latest
    
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      # Install Runner updates
      - name: Install updates
        run: sudo apt-get update -y

      # Install Flask and pymysql
      - name: Install Flask and pymysql
        run: pip install -r ./entryTracker/requirements.txt
        
      # Run application on Backround
      - name: Run application
        run: python3 ./entryTracker/app.py &
                
      # Check if application is up
      - name: Application check
        run: curl http://localhost:5000

  job2:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: job1
    # Set environment variables using secrets
    env:
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Run Docker Compose
      - name: Run docker compose file
        run: docker compose up -d
        
      # Wait 15 seconds for the application to start
      - name: Wait 15 seconds
        run: sleep 15
        
      # Check if application and database is up
      - name: Check
        run: curl -XGET http://localhost:5000
      # Push the Image to AWS repository
      - name: Connect to ECR
      
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
          
    #  - name: Login to ECR
     #   id: login-ecr      
      #  uses: aws-actions/amazon-ecr-login@v2
          
      - name: Tag and Push Docker image
        run: | 
             aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 886436956602.dkr.ecr.ap-south-1.amazonaws.com
             docker tag entrytracker-app:latest 886436956602.dkr.ecr.ap-south-1.amazonaws.com/entrytracker/app:latest
             docker push 886436956602.dkr.ecr.ap-south-1.amazonaws.com/entrytracker/app:latest

  job3:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs:
      - job1
      - job2
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      # Connect to EC2
      - name: Connect to EC2
        run: ssh -i "AWS-Key.pem" ubuntu@ec2-13-201-63-105.ap-south-1.compute.amazonaws.com
      - name: stop start new image
        run: |
              sudo su -
              cd /opt/entrytracker
              docker compose down
              docker compose up -d
                    
        
        
