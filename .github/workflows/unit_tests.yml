# This is a basic workflow to help you get started with Actions

name: First_Workflow-unit_tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you o run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
   build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      #install Runner updates
      - name: install updates
        run:  sudo apt-get update 
       
      - name: Install Flask and pymysql
        run:  pip install -r ./entryTracker/requirements.txt
      - name: run application
        run:  python3 ./entryTracker/app.py &
      - name: Application check 
        run: curl http://localhost:5000
   
